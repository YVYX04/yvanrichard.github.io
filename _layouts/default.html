<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>

    <meta name='description' content='Yvan Richard is a Economics student at the University of St. Gallen.'>
    <meta name='keywords' content='{{ page.keywords }}'>
    <meta name='author' content='Yvan Richard'>

    <link href='{{ "/css/blog.css" | relative_url }}' rel='stylesheet'/>
    <link href='{{ "/css/trac.css" | relative_url }}' rel='stylesheet'/>
    <link href='{{ "/css/markdown.css" | relative_url }}' rel='stylesheet'/>

    {% include mathjax.html %}
</head>
<script>
  MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<body style="background:#f6f6f6;">
<div class='content'>
    {% include nav.html %}
    <div class='front-matter'>
        <div class='wrap'>
            <h1>{{ page.title }}</h1>
            <h4>{{ page.subtitle }}</h4>
            <div class='bylines'>
                <div class='byline'>
                    <h3>Published</h3>
                    <p>{{ page.date |  date: '%d %B %Y' }}</p>
                </div>
            </div>
            <div class='clear'></div>
        </div>
    </div>
    <div class='wrap article'>
        {{ content }}
    </div>
</div>
</body>
</html>
